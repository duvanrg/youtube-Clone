<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <script src="js/home.js" defer></script>
    <script src="js/main.js" defer></script>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <header class="head">
        <section class="logo-container">
            <i id="menu-icon" class="ri-menu-line"></i>
            <div class="logo">
                <div class="logo-img"class="image" >
                    <img class="image" src="images/logo.png" alt="">
                </div>
                <h1 id="logo-txt">Youtube</h1>
            </div>
        </section>
        <section class="search-container">
            <form action="search-container">
                <input type="text" placeholder="Search">
            </form>
            <button class="search"><i class="ri-search-line"></i></button>
            <button class="mic"><i class="ri-mic-fill"></i></button>
        </section>
        <section class="profile-container">
            <i class="ri-upload-line"></i>
            <i class="ri-notification-4-line"></i>
            <div id="profile-image" class="profile-box">
            </div>
        </section>
    </header>
    <main class="body-container">
        <div id="sidebar" class="sidebar">
            <div class="sidebar-items">
                <a href="#" class="sidebar-item"><i class="ri-home-5-line"></i>Home</a>
                <a href="#" class="sidebar-item"><i class="ri-compass-3-line"></i>Explore</a>
                <a href="#" class="sidebar-item"><i class="ri-wireless-charging-line"></i>Shorts</a>
                <a href="#" class="sidebar-item"><i class="ri-rss-line"></i>Subscription</a>
                <hr>
                <a href="#" class="sidebar-item"><i class="ri-airplay-fill"></i>Library</a>
                <a href="#" class="sidebar-item"><i class="ri-history-line"></i>History</a>
                <a href="play-video.html" class="sidebar-item"><i class="ri-video-line"></i>Your videos</a>
                <a href="#" class="sidebar-item"><i class="ri-time-line"></i>View later</a>
                <a href="#" class="sidebar-item"><i class="ri-play-list-2-line"></i>All videos</a>
                <a href="#" class="sidebar-item"><i class="ri-arrow-down-s-line"></i>Show more</a>
                <hr>
                <h4 class="more">More from youtube</h4>
                <a href="#" class="sidebar-item"><i class="ri-keyboard-box-line"></i>Gaming</a>
                <a href="#" class="sidebar-item"><i class="ri-live-line"></i>Live</a>
                <a href="#" class="sidebar-item"><i class="ri-award-line"></i>Sports</a>
                <hr>
                <a href="#" class="sidebar-item"><i class="ri-settings-5-line"></i>Settings</a>
                <a href="#" class="sidebar-item"><i class="ri-flag-line"></i>Report history</a>
                <a href="#" class="sidebar-item"><i class="ri-question-line"></i>Help</a>
                <a href="#" class="sidebar-item"><i class="ri-feedback-line"></i>Send feedback</a>
            </div>
        </div>
        <div class="content">
            <div class="chips-wrapper">
                <div class="chip">
                    <p>All</p>
                </div>
                <div class="chip">
                    <p>HTML</p>
                </div>
                <div class="chip">
                    <p>CSS</p>
                </div>
                <div class="chip">
                    <p>Responsive Design</p>
                </div>
                <div class="chip">
                    <p>duvanrg</p>
                </div>
                <div class="chip">
                    <p>React</p>
                </div>
                <div class="chip">
                    <p>Java</p>
                </div>
                <div class="chip">
                    <p>Python</p>
                </div>
                <div class="chip">
                    <p>GITHUB</p>
                </div>
            </div>
            <div id="videos" class="video-container">
                
            </div>
        </div>
    </main>
</body>

</html>
