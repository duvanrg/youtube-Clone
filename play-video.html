<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play video</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/play-video.css">
    <script src="js/play-video.js" defer></script>
    <!-- <script src="js/home.js" defer></script> -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <header class="head">
        <section class="logo-container">
            <i class="ri-menu-line"></i>
            <div class="logo">

                <div class="logo-img">
                    <a href="index.html">
                        <img class="image" src="images/logo.png" alt="">
                    </a>
                </div>
                <h1 id="logo-txt">Youtube</h1>
            </div>
        </section>
        <section class="search-container">
            <form action="search-container">
                <input type="text" placeholder="Search">
            </form>
            <button class="search"><i class="ri-search-line"></i></button>
            <button class="mic"><i class="ri-mic-fill"></i></button>
        </section>
        <section class="profile-container">
            <i class="ri-upload-line"></i>
            <i class="ri-notification-4-line"></i>
            <div class="profile-box">
                <img src="images/logo.png" alt="">
            </div>
        </section>
    </header>
    <main class="body-container play-container">
        <div class="row">
            <div id="content-video" class="play-video">
                
            </div>
            <div id="rigth-videos" class="right-sidebar">

            </div>
        </div>
    </main>
</body>

</html>
